<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>
</head>
<body>
    <h1>Google Sign-In</h1>
    <div id="g_id_onload"
    data-client_id="1075905601566-01kq0olr9bnlhku890v3nlcoiojvlgs2.apps.googleusercontent.com"
    data-callback="handleCredentialResponse"
    data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
    data-type="standard"
    data-size="large"
    data-theme="outline"
    data-text="sign_in_with"
    data-shape="rectangular"
    data-logo_alignment="left">
    </div>
    <br>
    <div>
        <button
        id="google_logout">Log out</button>
    </div>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
            
            const body = { id_token: response.credential }
            
            fetch('http://localhost:8080/api/auth/googlesignin',{
                method:'POST',
                headers:{
                    'Content-Type': 'application/json'
                },
                body:JSON.stringify(body)
            }
            )
            .then( response => response.json())
            .then(response => {
                console.log(response)
                localStorage.setItem('email',response.user.email);
            })
            .catch( console.warn)
        
        }

        const logoutButton = document.getElementById('google_logout');
        logoutButton.onclick = () =>{
            google.accounts.id.revoke(localStorage.getItem('email'), done =>{
                localStorage.clear();
                location.reload()
            });
        }
    </script>
</body>
</html>
